<!-- Basic skeleton generated by Emmet Abbreviation "!" in VS Code -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager</title>

    <!-- Materialize CSS and Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="/stylesheets/stuffStyle.css"

</head>

<body style="background-color: rgb(200, 250, 200)">

    <!-- Actual page content! -->
    <div class="container">

        <div class="section" id="budgetLeft">
            <h4>Budget</h4>
            <table>
                <thead>
                    <tr>
                        <th>Budget</th>
                        <th>Total Spent</th>
                        <th>Budget Left</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>$2000</td>
                        <td>$1500</td>
                        <td>$500</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section" id="budgetManage">
            <h4>Manage Budget</h4>
            <form>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="quantity">New Budget</label>
                        <input type="number" name="quantity" required>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit"><i
                        class="material-icons right">send</i>Change that budget!</button>
            </form>
        </div>

        <div class="section" id="stuffList">
            <h4>Purchases Made</h4>
            <table>
                <thead>

                    <tr>
                        <th>Item</th>
                        <th>Amount</th>
                        <th>Price</th>
                        <th>Total Price</th>
                    </tr>

                </thead>
                <tbody>

                    <tr>
                        <td>Maraschino Cherries</td>
                        <td>50</td>
                        <td>$26.00</td>
                        <td>$1300</td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="/stuff/item"><i
                                    class="material-icons right">edit</i>Info/Edit</a>
                            <a class="btn-small waves-effect waves-light blue"><i
                                    class="material-icons right">delete</i>Delete</a>
                        </td>
                    </tr>

                    <tr>
                        <td>Plane ticket to Disneyland</td>
                        <td>1</td>
                        <td>$200</td>
                        <td>$200</td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="/stuff/item"><i
                                    class="material-icons right">edit</i>Info/Edit</a>
                            <a class="btn-small waves-effect waves-light blue"><i
                                    class="material-icons right">delete</i>Delete</a>
                        </td>
                    </tr>
                
                </tbody>
            </table>
        </div>

        <div class="section" id="stuffAdd">
            <h4>Document Purchases</h4>
            <form>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="name">Item Name</label>
                        <input type="text" name="name" data-length="32" required>
                    </div>
                    <div class="input-field col s6">
                        <label for="quantity">Item Amount</label>
                        <input type="number" name="quantity" required>
                    </div>
                    <div class="input-field col s6">
                        <label for="quantity">Item Price</label>
                        <input type="number" name="quantity" required>
                    </div>
                    <div class="input-field col s6">
                        <label for="quantity">Reason for Buying</label>
                        <input type="text" name="name" data-length="100" required>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit"><i
                        class="material-icons right">send</i>Document that purchase!</button>
            </form>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- initialize Materialize elements -->
    <script> M.AutoInit();</script>

</body>

</html>
