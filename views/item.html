<!-- Basic skeleton generated by Emmet Abbreviation "!" in VS Code -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager</title>

    <!-- Materialize CSS and Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="/stylesheets/stuffStyle.css">

</head>

<body style="background-color: rgb(200, 250, 200)">

    <!-- Actual page content! -->
    <div class="container">
        <div class="section flow-text" id="stuffDetail">
            <h3>Purchase details:</h3>
            <table>
                <tr>
                    <th>Item:</th>
                    <td>74-ounce jars of McDonald's maraschino cherries</td>
                </tr>
                <tr>
                    <th>Amount:</th>
                    <td>50</td>
                </tr>
                <tr>
                    <th>Price:</th>
                    <td>$26</td>

                </tr>
                <tr>
                    <th>Total Price:</th>
                    <td>$1300</td>
                </tr>
                <tr>
                    <th>Reason for Purchase:</th>
                    <td>
                        Trust me, I'm not addicted...
                    </td>
                </tr>
            </table>
        </div>

        <div class="section" id="stuffControls">
            <a class="btn-large waves-effect waves-light left modal-trigger" href="#stuffEdit">
                <i class="material-icons right">edit</i>Edit
            </a>
            <a class="btn-large waves-effect waves-light blue right">
                <i class="material-icons right">delete</i>Delete
            </a>
        </div>


        <div class="modal" id="stuffEdit" style="background-color: rgb(200, 250, 200)">

            <div class="modal-content">

                <h3>Edit item:</h3>
                <form>
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="name">Item Name:</label>
                            <input type="text" name="name" data-length="32" value="74-ounce jar of McDonald's maraschino cherries" required>
                        </div>
                        <div class="input-field col s6">
                            <label for="quantity">Item Amount:</label>
                            <input type="number" name="quantity" value=50 required>
                        </div>
                        <div class="input-field col s6">
                            <label for="quantity">Item Price:</label>
                            <input type="number" name="quantity" value=26 required>
                        </div>
                        <div class="input-field col s6">
                            <label for="description">Reason for Purchase:</label>
                            <input type="text" name="description" value="Trust me, I'm not addicted..." data-length="100" required>
                        </div>
                    </div>
                    <div class="modal-footer" style="background-color: rgb(200, 250, 200)">
                        <button class="btn waves-effect waves-light " type="submit"><i
                                class="material-icons right">send</i>Submit</button>

                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Nevermind</a>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- initialize Materialize elements -->
    <script> M.AutoInit();</script>
    
</body>

</html>
